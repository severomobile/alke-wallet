<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wallet-container">
    <h2 class="text-center mb-4">Inicio de Sesión</h2>
    <div id="loginMessage"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="admin@correo.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-wallet">Entrar</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        // Validación según requerimiento 5.1
        if ($('#email').val() === "admin@correo.com" && $('#password').val() === "1234") {
          $('#loginMessage').html('<div class="alert alert-success">Acceso concedido</div>');
          setTimeout(() => { window.location.href = 'menu.html'; }, 800);
        } else {
          $('#loginMessage').html('<div class="alert alert-danger">Credenciales incorrectas</div>');
        }
      });
    });
  </script>
</body>
</html>
