<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wallet-container shadow">
    <h2 class="text-center mb-4">üì• Depositar</h2>
    <p class="text-center text-muted">Saldo actual: <span id="currentBalanceDisplay" class="fw-bold"></span></p>
    
    <div id="alert-container"></div>

    <form id="depositForm">
      <div class="mb-3">
        <label class="form-label fw-bold">¬øCu√°nto deseas ingresar?</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control form-control-lg" id="depositAmount" min="1" step="any" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 btn-wallet">Realizar dep√≥sito</button>
    </form>
    
    <div class="text-center mt-3">
        <a href="menu.html" class="btn btn-link text-decoration-none">‚Üê Volver al Men√∫</a>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      let balance = parseFloat(localStorage.getItem('wallet_balance') || 0);
      $('#currentBalanceDisplay').text(`$${balance.toLocaleString()}`);

      $('#depositForm').submit(function(e) {
        e.preventDefault();
        const amount = parseFloat($('#depositAmount').val());
        const newBalance = balance + amount;
        
        localStorage.setItem('wallet_balance', newBalance);

        // Registro de historial (Requerimiento 1.4)
        let logs = JSON.parse(localStorage.getItem('wallet_logs') || '[]');
        logs.unshift({ desc: 'Dep√≥sito de fondos', amount: amount, type: 'plus', date: new Date().toLocaleString() });
        localStorage.setItem('wallet_logs', JSON.stringify(logs));

        $('#alert-container').html('<div class="alert alert-success">¬°Dep√≥sito exitoso!</div>');
        setTimeout(() => { window.location.href = 'menu.html'; }, 1500);
      });
    });
  </script>
</body>
</html>
