<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wallet-container shadow-sm">
    <h2 class="mb-4 text-center">ðŸ“‹ Historial</h2>

    <div class="mb-4">
      <label class="small fw-bold">Filtrar por tipo:</label>
      <select id="filterType" class="form-select form-select-sm">
        <option value="all">Todos los movimientos</option>
        <option value="plus">Solo Ingresos</option>
        <option value="minus">Solo Egresos</option>
      </select>
    </div>

    <ul class="list-group list-group-flush mb-4" id="logContainer"></ul>

    <a href="menu.html" class="btn btn-primary w-100">Volver al MenÃº</a>
  </div>

  <script>
    $(document).ready(function() {
      const logs = JSON.parse(localStorage.getItem('wallet_logs') || '[]');

      function render(filter) {
        const $container = $('#logContainer').empty();
        const filtered = logs.filter(m => filter === 'all' || m.type === filter);
        
        if(filtered.length === 0) {
            $container.append('<li class="list-group-item text-center text-muted">No hay movimientos</li>');
        }

        filtered.forEach(item => {
          const colorClass = item.type === 'plus' ? 'income' : 'expense';
          const symbol = item.type === 'plus' ? '+' : '-';
          $container.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center ${colorClass}">
              <div><span class="d-block fw-bold">${item.desc}</span><small class="text-muted">${item.date}</small></div>
              <span class="fw-bold">${symbol}$${item.amount.toLocaleString()}</span>
            </li>
          `);
        });
      }

      $('#filterType').change(function() { render($(this).val()); });
      render('all');
    });
  </script>
</body>
</html>
